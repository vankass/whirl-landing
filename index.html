<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Whirl</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <a href="#Home" class="header__logo-link">
                <img src="img/header-logo.svg" alt="logo" class="header__logo-img">
                <p class="header__logo-text">Whirl</p>
            </a>
        </div>

        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="#Features" class="header__nav-link">Features</a></li>
                <li class="header__nav-item"><a href="#Pricing" class="header__nav-link">Pricing</a></li>
                <li class="header__nav-item"><a href="#Integrations" class="header__nav-link">Integrations</a></li>
                <li class="header__nav-item"><a href="#Learn" class="header__nav-link">Learn</a></li>
            </ul>
        </nav>

        <div class="header__auth">
            <button class="button button--link button--small">Sign In</button>
            <button class="button button--primary button--small">Book a demo</button>
        </div>
    </header>

    <main class="main">
        <section class="section">
            <div class="hero">
                <div class="hero__main">
                    <div class="hero__body">
                        <h1 class="hero__title">Your everyday tasks, automated.</h1>
                        <p class="hero__subtitle">Whirl lets you design and streamline <br> your everyday tasks and workflows <br> in just a few clicks.</p>

                        <div class="hero__buttons">
                            <button class="button button--primary">Book a demo</button>
                            <button class="button button--link button--link-hero">
                                Learn more
                                <img src="img/hero/hero-arrow.svg" alt="arrow">
                            </button>
                        </div>
                    </div>

                    <div class="hero__img">
                        <img src="img/hero/hero-img.svg" alt="img">
                    </div>
                </div>

                <div class="hero__partners">
                    <p class="hero__partners-title">Trusted by 50,000+ companies</p>
                    <ul class="hero__partners-list">
                        <li class="hero__partners-item">
                            <a href="" class="hero__partners-link">
                                <img src="img/hero/links/focusfox.svg" alt="focusfox" class="hero__partners-img">
                            </a>
                        </li>
                        <li class="hero__partners-item">
                            <a href="" class="hero__partners-link">
                                <img src="img/hero/links/nowInTech.svg" alt="nowInTech" class="hero__partners-img">
                            </a>
                        </li>
                        <li class="hero__partners-item">
                            <a href="" class="hero__partners-link">
                                <img src="img/hero/links/optimer.svg" alt="optimer" class="hero__partners-img">
                            </a>
                        </li>
                        <li class="hero__partners-item">
                            <a href="" class="hero__partners-link">
                                <img src="img/hero/links/carded.svg" alt="carded" class="hero__partners-img">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
